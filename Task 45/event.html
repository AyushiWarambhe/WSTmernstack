<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVent listeners</title>
  <style>
    #event-box {
      width: 500px;
      height: 500px;
      background: red;
      text-align: center;
      line-height: 100px;
      margin: 20px;
      border: 10px solid black;
    }
  </style>
</head>
<body>
  <h1>
    event listeners
  </h1>

  <h2>Keyboard Events Example</h2>

  <p id="keydown">Press any key...</p>
  <p id="keypress"></p>
  <p id="keyup"></p>

  <div id="event-box">Event Box</div>
  <p id="event-log">log- </p>
</body>
<script src="./event.js"></script>
</html>
