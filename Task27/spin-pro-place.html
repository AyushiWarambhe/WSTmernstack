<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.7-dist/css/bootstrap.css">
     <style>
      body{
        background: linear-gradient(45deg, yellow, rgb(180, 245, 180));
      }
     </style>
</head>
<body>
    <h1>progress </h1>
   
    <div class="progress" role="progressbar">
        <div class="progress-bar">0%</div>
    </div>
     <div class="progress" role="progressbar">
        <div class="progress-bar" style="width: 25%;">25%</div>
    </div>
     <div class="progress" role="progressbar">
        <div class="progress-bar" style="width: 50%;">50%</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
</div>
   <h1>spinners</h1>
   <div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div> 
<div class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
  
</div>
<div class="spinner-grow text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-light" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
  
</div>

  <h1>placeholder</h1>
  <div class="container bg-danger-subtle">
    <p aria-hidden="true">
  <span class="placeholder col-6"></span>
</p>

<a class="btn btn-primary disabled placeholder col-4" aria-disabled="true"></a>
 <h1>placeholder with colors</h1>
 <span class="placeholder col-12"></span>

<span class="placeholder col-12 bg-primary text-black">100%</span>
<span class="placeholder col-12 bg-secondary"></span>
<span class="placeholder col-6 bg-danger"></span>
<span class="placeholder col-12 bg-light">30%</span>
<span class="placeholder col-8 bg-warning"></span>
<span class="placeholder col-12 bg-dark"></span>
<span class="placeholder col-9 bg-success-subtle"></span>
  </div>
</body>
</html>
