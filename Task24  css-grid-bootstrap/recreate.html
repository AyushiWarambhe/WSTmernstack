<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.7-dist/css/bootstrap.css">
     <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            height: 400px;
            
        }
        .col1{
            height: 300px;
            border-radius: 2px;
        }
        .col2{
              height: 300px;
        
            border-radius: 2px;
        }
        .box1{
            height:280px ;
        }
        .box2{
            height: 200px;
        }
        .box3{
            height: 45px;
        }

     background-color: #3b3c3d; 
     border-radius: 20px;
     }
    .red {

     border-radius: 20px;
      }
    .blue {
     background-color: #0d6efd;
     border-radius: 20px;
      }
    .green {
     background-color: #198754;
     border-radius: 10px;
    
      }
    .yellow {
     background-color: #ffc107; 
     border-radius: 10px;
     }

</head>

   <div class="main container  ">

            <div class="box1 mt-2 grey"></div>
        </div>
        <div class="col2 col-md-10">
            <div class="row2 m-3 row">
                <div class="a1 col-md-3">
                    <div class="box2 red"></div>
                </div>
                <div class="a1 col-md-9">
                    <div class="box2 blue"></div>
                </div>
            </div>
            <div class="row2 m-4 row">
                <div class="a2 col-md-9">
                    <div class="box3 green"></div>
                </div>
                <div class="a2 col-md-3">
                    <div class="box3 yellow"></div>
                </div>
            </div>
        </div>
    </div>
   </div>
